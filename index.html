<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forex Market Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .market-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .market {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .status {
      font-weight: bold;
    }
    .open {
      color: green;
    }
    .closed {
      color: red;
    }
    .time {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Forex Market Time (Algeria)</h1>
  <div class="market-container" id="markets"></div>

  <script>
    const marketData = [
      {
        city: 'Frankfurt',
        country: 'Germany',
        tz: 'Europe/Berlin',
        open: '07:00',
        close: '15:00'
      },
      {
        city: 'London',
        country: 'Great Britain',
        tz: 'Europe/London',
        open: '08:00',
        close: '16:00'
      },
      {
        city: 'New York',
        country: 'United States',
        tz: 'America/New_York',
        open: '13:00',
        close: '21:00'
      },
      {
        city: 'Sydney',
        country: 'Australia',
        tz: 'Australia/Sydney',
        open: '23:00',
        close: '07:00'
      },
      {
        city: 'Tokyo',
        country: 'Japan',
        tz: 'Asia/Tokyo',
        open: '00:00',
        close: '08:00'
      }
    ];

    const marketsContainer = document.getElementById('markets');

    function getAlgeriaTimeNow() {
      const now = new Date();
      return new Date(now.toLocaleString("en-US", { timeZone: "Africa/Algiers" }));
    }

    function timeToMinutes(timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      return h * 60 + m;
    }

    function isOpen(open, close, nowMinutes) {
      const openMin = timeToMinutes(open);
      const closeMin = timeToMinutes(close);
      if (closeMin > openMin) {
        return nowMinutes >= openMin && nowMinutes < closeMin;
      } else {
        // Session spans midnight
        return nowMinutes >= openMin || nowMinutes < closeMin;
      }
    }

    function renderMarkets() {
      const now = getAlgeriaTimeNow();
      const nowMinutes = now.getHours() * 60 + now.getMinutes();
      marketsContainer.innerHTML = '';

      marketData.forEach(market => {
        const open = market.open;
        const close = market.close;
        const openMin = timeToMinutes(open);
        const closeMin = timeToMinutes(close);
        const openStatus = isOpen(open, close, nowMinutes);

        const div = document.createElement('div');
        div.className = 'market';
        div.innerHTML = `
          <h2>${market.city} <small>(${market.country})</small></h2>
          <p>Open: <span class="time">${open}</span></p>
          <p>Close: <span class="time">${close}</span></p>
          <p>Status: <span class="status ${openStatus ? 'open' : 'closed'}">${openStatus ? 'Open' : 'Closed'}</span></p>
        `;
        marketsContainer.appendChild(div);
      });
    }

    renderMarkets();
    setInterval(renderMarkets, 60000); // update every 1 minute
  </script>
</body>
</html>
