    </style>
  </head>
  <body>

    <div id="time"></div>

    <script>
      const sessions = [
        {
          name: 'Frankfurt',

          close: 15,
        },
        {
          name: 'London',

        {

        {
          name: 'Sydney',
          flag: 'üá¶üá∫',
          open: 23,

        },
      ];

      function formatHour(hour) {
        const h = hour % 24;
        const hh = h.toString().padStart(2, '0');
        return `${hh}:00`;
      }

      function updateTime() {
        const now = new Date();
        const hour = now.getHours();
        const minute = now.getMinutes();
        const second = now.getSeconds();
        const formattedTime = now.toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
        });

        document.getElementById('time').textContent = `ÿßŸÑÿ™ŸàŸÇŸäÿ™ ÿßŸÑŸÖÿ≠ŸÑŸä: ${formattedTime}`;

        const sessionContainer = document.getElementById('sessions');
        sessionContainer.innerHTML = '';

        sessions.forEach((session) => {
          const isOpen =
            session.open < session.close
              ? hour >= session.open && hour < session.close
              : hour >= session.open || hour < session.close;

          const sessionDiv = document.createElement('div');
          sessionDiv.className = `session ${isOpen ? 'open' : 'closed'}`;
          sessionDiv.textContent = `${session.flag} ${session.name} ‚Äî ${formatHour(
            session.open
          )} - ${formatHour(session.close)} ‚Äî ${isOpen ? 'ŸÖŸÅÿ™Ÿàÿ≠ ‚úÖ' : 'ŸÖÿ∫ŸÑŸÇ ‚ùå'}`;
          sessionContainer.appendChild(sessionDiv);
        });
      }

      updateTime();
      setInterval(updateTime, 1000);
    </script>
